                <!-- <app-alert type="danger" *ngIf="authError">{{errorMessage}}</app-alert> -->

                <form [formGroup]="signinFormGroup" (ngSubmit)="signIn()">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email"
                      [ngClass]="{ 'is-invalid': submitted && signinFormGroup.get('email').errors }" required>
                    <label for="floatingInput">Email</label>
                    <div *ngIf="submitted && signinFormGroup.get('email').errors" class="invalid-feedback">
                      <div *ngIf="signinFormGroup.get('email').errors" class="error">
                        Email id is required and must be a valid email
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"
                      [ngClass]="{ 'is-invalid': submitted && signinFormGroup.get('password').errors }" required>
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="submitted && signinFormGroup.get('password').errors" class="invalid-feedback">
                      <div *ngIf="signinFormGroup.get('password').errors" class="error">
                        Password is required
                      </div>
                    </div>
                  </div>
                
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
                
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Log in</button>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
